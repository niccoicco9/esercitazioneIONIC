<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="credenziali.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="credenziali.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block (click)="tornaAdHome()" ion-button full>Sign In</button>
  </div>

</ion-content>
