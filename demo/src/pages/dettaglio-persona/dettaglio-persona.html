<ion-header>

  <ion-navbar>
    <ion-title>{{persona.name.first}} {{persona.name.last}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <img src="{{persona.picture.large}}" />
    <div class="card-title">{{persona.email}}</div>
    <div class="card-subtitle">{{persona.phone}}</div>
  </ion-card>
  <button ion-button color="danger" (click)="mostraDOB()" round>Data di Nascita</button>
  <button ion-button color="warning" (click)="mostraModale()">Modale</button>
</ion-content>
